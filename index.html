<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Order Form</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- JQuery Library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    
    <script src="./script.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <!-- offset is used to center the column -->
            <div class="col-8 offset-2"> 
                <h1>Cafe Order Form</h1>
                <form>
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-control" name="full_name" placeholder="Enter your name">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Coffee Type</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="coffee_type" id="coffee_type_1" value="turkish">
                            <label class="form-check-label" for="coffee_type_1">Turkish Coffee $3</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="coffee_type" id="coffee_type_2" value="american">
                            <label class="form-check-label" for="coffee_type_2">American Coffee $5</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="coffee_type" id="coffee_type_3" value="iced_latte">
                            <label class="form-check-label" for="coffee_type_3">Iced Latte $7</label>
                        </div>  
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Extras</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="extra" id="extra_1" value="extra_coffee">
                            <label class="form-check-label" for="extra_1">Extra coffee $1.50</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="extra" id="extra_2" value="whipped">
                            <label class="form-check-label" for="extra_2">Whipped Cream $2</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="extra" id="extra_3" value="caramel">
                            <label class="form-check-label" for="extra_3">Extra Caramel $3</label>
                        </div>  
                    </div>
                    <div class="mb-3">
                        <button type="button" class="btn btn-dark" id="submitBtn">submit</button>
                    </div>
                </form>
                <p></p>
            </div>
        </div>
    </div>
    
</body>
</html>
